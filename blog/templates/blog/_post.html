<article class="media content-section">
  <img class="rounded-circle account-img" src="{{ post.author.profile.image.url }}" alt="">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="{% url 'user-posts' post.author.username %}"></a>
      <a class="mr-2" href="{% url 'user-detail' post.author.profile.id %}">@{{ post.author }}</a><br>
      <small class="text-muted float">Posted: <a href="{% url 'post-detail' post.id %}">{{ post.date_posted|date:"d-M-y, h:i A" }}</a></small>

      {% if object.author == user or user.is_staff%}
        <div class="text-right">
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' post.id %}">Edit</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' post.id %}">Delete</a>
        </div>
      {% endif %}

    </div>
    <h4><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
    <p class="article-content">{{ post.content }}</p>
    <small class="text-muted float-right">Last Updated: {{ post.date_updated|date:"d-M-y, h:i A" }}</small>

  </div>

</article>
