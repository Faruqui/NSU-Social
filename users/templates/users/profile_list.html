{% extends "blog/base.html" %}
{% block content %}
  <legend class="border-bottom mb-4">All Members: </legend>
    {% for p in profiles %}
      <div class="content-section">
        <div class="media">
          <img class="rounded-circle account-img" src="{{ p.image.url }}">
          <div class="media-body">
            <h4><a class="article-title" href="{% url 'user-detail' p.id %}">
              {{ p.user.username }}
            </a></h4>
            <small>{{ p.user.email }}</small>
            <p class="text-secondary">Memeber Since: {{ p.date_registered|date:"d M, Y"  }}</p>
            <p class="text-info">{{ p.status }}</p>
          </div>
        </div>
        </div >
    {% endfor %}
{% endblock content %}
