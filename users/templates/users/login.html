{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container col-md-5" style = "margin-top: 8rem;">
    <div class="content-section bg-steel">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need to create a new account? <a class="ml-2" href="{% url 'register' %}">Register Here</a>
            </small>
        </div>
    </div>
</div>

{% endblock content %}
