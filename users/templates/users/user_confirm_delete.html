{% extends "blog/base.html" %}


{% block content %}
<div class="container col-md-10">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete User</legend>
                <h4>Are you sure you want to delete the user: {{ object.username }}</h4>
                <b class="text-danger">Be careful! this is cannot be undone.</b>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'members' %}">Go Back</a>
            </div>
        </form>
    </div>
  </div>
{% endblock content %}
