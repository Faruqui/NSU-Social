{% extends "blog/base.html" %}
{% block content %}
<div class="container col-md-10">
  <legend class="border-bottom mb-4">All Students( {{page_obj.paginator.count }} ): </legend>


  <!--Paginator -->
{% include "blog/_paginator.html" %}
  <table class="table table-hover table-bordered table-striped">
    <thead>
      <tr class="table-primary">
        <th>Id</th>
        <th>Name</th>
        <th>Email Address</th>
      </tr>
    </thead>

    <tbody>
      {% for p in students %}
      <tr>
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.email}}</td>
      </tr>
      {% endfor %}
    </tbody>

  </table>

  <!--Paginator -->
{% include "blog/_paginator.html" %}
</div>
{% endblock content %}
