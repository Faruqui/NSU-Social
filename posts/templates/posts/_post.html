<div class="container-fluid">


  <article class="media content-section">
    <img class="rounded-circle account-img" src="{{ post.user.profile.image.url }}" alt="">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-detail' post.user.profile.id %}">@{{ post.user.username }}</a>
        <small class="text-muted"><a href="{% url 'posts:single' username=post.user.username pk=post.pk %}">
          {{ post.created_at|date:"d M, Y" }}</a></small>

          {% if post.group %}
			<span class="group-name">in <a href="{% url 'groups:single' slug=post.group.slug %}">{{ post.group.name }}</a></span>
			{% endif %}



      </div>
      <p class="article-content">{{ post.message }}</p>
    </div>
    {% if post.user == user %}
      <div class="">
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'posts:delete' pk=post.pk %}" title="delete" ">Delete</a>
      </div>
    {% endif %}
  </article>
</div>
